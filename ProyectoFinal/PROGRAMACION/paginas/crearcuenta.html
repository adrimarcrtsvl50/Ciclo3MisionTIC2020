<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../css/diseño_index.css">
</head>

<body>
    <form class="formulario">


        <div class="contenedor">
            <div>
                <a href="../paginas/index.html"><img src="../imagenes/flecha-izquierda.png"></a>
                <h1>Registrate</h1>
                <div class="input-contenedor">
                    <select name="Tipo de documento" class="select-doc" required>
                        <option disabled selected>Selecciona tipo de documento</option>
                        <option value="1|CC">CEDULA DE CIUDADANIA</option>
                        <option value="2|PA">PASAPORTE</option>
                        <option value="3|TI">TARJETA DE IDENTIDAD</option>
                        <option value="4|CE">CEDULA DE EXTRANJERIA</option>
                    
                    </select>




                </div>

                <div class="input-contenedor">
                    <input type="text" placeholder="Nombre">

                </div>

                <div class="input-contenedor">
                    <input type="text" placeholder="Apellido">

                </div>

                <div class="input-contenedor">
                    <input type="text" placeholder="Correo Electronico">

                </div>


                <div class="input-contenedor">
                    <input type="password" placeholder="Contraseña">

                </div>
                <center><input type="submit" value="Crear Cuenta" class="button"></center>
            </div>
        </div>
    </form>
</body>

</html>
