<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../css/diseño_index.css">
</head>

<body>
    <form class="formulario">


        <div class="contenedor">
            <div class="container">
                <div class="container2">
                    <a href="../paginas/indexcli.html"><img src="../imagenes/letra-x.png"></a>
                </div>
                <h1>Registrate</h1>

                <p>Por favor diligencie este formulario para registrar un nuevo usuario.</p>

                <label for="first_name"><b>Nombre</b></label>
                <input type="text" placeholder="Introduzca su nombre" name="first_name" required>

                <label for="last_name"><b>Apellido</b></label>
                <input type="text" placeholder="Introduzca su apellido" name="last_name" required>
                <label for="Tipo de documento"><b>Tipo de documento</b></label>
                <br>
                <div class="input-contenedor">
                    <select name="Tipo de documento" class="select-doc" required>
                        <option disabled selected>Selecciona tipo de documento</option>
                        <option value="1|CC">CEDULA DE CIUDADANIA</option>
                        <option value="2|PA">PASAPORTE</option>
                        <option value="3|TI">TARJETA DE IDENTIDAD</option>
                        <option value="4|CE">CEDULA DE EXTRANJERIA</option>
                    
                    </select>
                </div>
                <label for="id"><b>ID</b></label>
                <input type="text" placeholder="Introduzca su número de identificación" name="id" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Introduzca su Email" name="email" required>

                <label for="tipe_user"><b>Tipo de usuario</b></label>
                <br>
                <div class="input-contenedor">
                    <select name="tipe_user" class="select-doc" required>
                    <option value="admin">Administrador</option>
                    <option value="client">Cliente</option>
                    </select>
                </div>

                <label for="psw"><b>Contraseña</b></label>
                <input type="password" placeholder="Introduzca su contraseña" name="psw" required>

                <label for="psw-repeat"><b>Repetir contraseña</b></label>
                <input type="password" placeholder="Repetir contraseña" name="psw-repeat" required>

                <label>
                 <input type="checkbox" checked="checked" name="recordar" style="margin-bottom:15px"> Recordarme
                 </label>


                <center><input type="submit" value="Crear Cuenta" class="button"></center>
            </div>
        </div>
    </form>
</body>

</html>
