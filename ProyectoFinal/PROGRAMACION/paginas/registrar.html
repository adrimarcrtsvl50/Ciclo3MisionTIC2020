<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../css/diseño_inci_reg.css">
    <script src="https://kit.fontawesome.com/3f79f6487f.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="formulario">


        <div class="contenedor">

            <div class="container2">
                <a href="../paginas/clientes.html"><img src="../imagenes/letra-x.png"></a>
            </div>
            <h1>Registrate</h1>

            <p>Por favor diligencie este formulario para registrar un nuevo usuario.</p>
            <form>
                <div class="container">
                    <i class="fas fa-user"></i>
                    <label for="first_name"><b>Nombre</b></label>
                    <input id="name" type="text" placeholder="Introduzca su nombre" name="first_name" required>
                    <br>
                    <i class="fas fa-user"></i>
                    <label for="last_name"><b>Apellido</b></label>
                    <input id="appellido" type="text" placeholder="Introduzca su apellido" name="last_name" required>

                    <i class="far fa-id-card"></i>
                    <label for="Tipo de documento"><b>Tipo de documento</b></label>
                    <br>
                    <div id="documento" class="input-contenedor">
                        <select name="Tipo de documento" class="select-doc" required>
                        <option disabled selected>Selecciona tipo de documento</option>
                        <option value="1|CC">CEDULA DE CIUDADANIA</option>
                        <option value="2|PA">PASAPORTE</option>
                        <option value="3|TI">TARJETA DE IDENTIDAD</option>
                        <option value="4|CE">CEDULA DE EXTRANJERIA</option>
                    
                    </select>
                    </div>

                    <i class="far fa-id-card"></i>
                    <label for="id"><b>ID</b></label>
                    <input id="numid" type="text" placeholder="Introduzca su número de identificación" name="id" required>

                    <i class="fas fa-envelope"></i>
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Introduzca su Email" name="email" required>

                    <i class="fas fa-users"></i>
                    <label for="tipe_user"><b>Tipo de usuario</b></label>
                    <br>
                    <div id="tipe_user" class="input-contenedor">
                        <select name="tipe_user" class="select-doc" required>
                            <option value="admin">Administrador</option>
                            <option value="client">Cliente</option>
                        </select>
                    </div>

                    <i class="fas fa-key"></i>
                    <label for="psw"><b>Contraseña</b></label>
                    <input id="password" type="password" placeholder="Introduzca su contraseña" name="psw" required>

                    <i class="fas fa-key"></i>
                    <label for="psw-repeat"><b>Repetir contraseña</b></label>
                    <input id="repassword" type="password" placeholder="Repetir contraseña" name="psw-repeat" required>

                    <label>
                 <input type="checkbox" checked="checked" name="recordar" style="margin-bottom:15px"> Recordarme
                 </label>
                    <br>
                    <input id="btn_registrar" type="submit" value="Registrar" class="button_for" required>
                    <p class="form_link">¿Ya tiene una cuenta? <a href="../paginas/index.html">Ingresa aqui</a></p>
                </div>
            </form>
        </div>
    </form>
</body>
<script defer src="../js/index.js"></script>

</html>
