<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/diseño_inci_reg.css">
    <script src="https://kit.fontawesome.com/3f79f6487f.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="formulario">

        <div class="contenedor">
            <div class="container2">
                <a href="../paginas/clientes.html"><img src="../imagenes/letra-x.png"></a>
            </div>
            <h1>Iniciar Sesion</h1>
            <form action="javascript:void(0)" id="formInciar" method="POST">
                <div class="container">
                    <i class="fas fa-envelope"></i>
                    <label for="uname"><b>Correo</b></label>
                    <input type="email" placeholder="Introduzca el correo de usuario" name="uname" required>

                    <i class="fas fa-key"></i>
                    <label for="psw"><b>Contraseña</b></label>
                    <input type="password" placeholder="Introduzca la contraseña" name="psw" required>

                    <input type="submit" value="Inciar Sesion" class="button_for">
                    <br>
                    <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                </div>
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Registrate para que puedas iniciar sesión <a href="../paginas/registrar.html">Ingresa aqui</a></p>
            </form>
        </div>

    </form>
</body>
<script defer src="../js/index.js"></script>

</html>
