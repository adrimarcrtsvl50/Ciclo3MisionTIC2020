<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/diseño_index.css">
</head>

<body>
    <form class="formulario">

        <div class="contenedor">
            <div class="container2">
                <a href="../paginas/indexcli.html"><img src="../imagenes/letra-x.png"></a>
            </div>
            <h1>Iniciar Sesion</h1>

            <div class="container">
                <label for="uname"><b>Nombre de usuario</b></label>
                <input type="text" placeholder="Introduzca el nombre de usuario" name="uname" required>

                <label for="psw"><b>Contraseña</b></label>
                <input type="password" placeholder="Introduzca la contraseña" name="psw" required>

                <center><input type="submit" value="Inciar Sesion" class="button"></center>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>


            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Registrate para que puedas iniciar sesión</p>

            <a class="container2" href="../paginas/crearcuenta.html">no registrado</a>



            <script>
                // Get the modal
                var modal = document.getElementById('id01');

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>
        </div>

    </form>
</body>

</html>
