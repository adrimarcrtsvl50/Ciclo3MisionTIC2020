<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="css/autenticacion.css"/>

    <title>Autenticación de usuarios</title>
</head>
<body>

<h2>Bienvenidos a enbike.com</h2>
<p>Misión MinTIC 2022</p>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Iniciar sesión</button>

<p>Elaborado por:</p>
<p>Jessica, Adriana, Jose, Anthony, Luis</p>
<div id="id01" class="modal">

    <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="images/logo.png" alt="Logo" class="logo" style="width: 129px; height: 72px;">
        </div>

        <div class="container">
            <label for="user_name"><b>Nombre de usuario</b></label>
            <input type="text" placeholder="Introduzca el nombre de usuario" name="uname" required>

            <label for="psw"><b>Contraseña</b></label>
            <input type="password" placeholder="Introduzca la contraseña" name="psw" required>

            <button type="submit">Iniciar sesión</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Recordar
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
            <button onclick="document.getElementById('id02').style.display='block'" class="noregisteredbtn">Usuario no registrado</button>
        </div>
    </form>
</div>

<div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" action="/action_page.php">
        <div class="container">
            <h1>Registro</h1>
            <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="images/logo.png" alt="Logo" class="logo" style="width: 129px; height: 72px;">
            </div>
            <p>Por favor diligencie este formulario para registrar un nuevo usuario.</p>
            <hr>
            <label for="first_name"><b>Nombre</b></label>
            <input type="text" placeholder="Introduzca su nombre" name="first_name" required>

            <label for="last_name"><b>Apellido</b></label>
            <input type="text" placeholder="Introduzca su apellido" name="last_name" required>

            <label for="id"><b>ID</b></label>
            <input type="text" placeholder="Introduzca su número de identificación" name="id" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Introduzca su Email" name="email" required>

            <label for="tipe_user"><b>Tipo de usuario</b></label>
            <select style="width: 100%; padding: 16px 20px; border: none; border-radius: 4px; background-color: #f1f1f1;">
                <option value="admin">Administrador</option>
                <option value="client">Cliente</option>
            </select>
            <br>
            <br>

            <label for="psw"><b>Contraseña</b></label>
            <input type="password" placeholder="Introduzca su contraseña" name="psw" required>

            <label for="psw-repeat"><b>Repetir contraseña</b></label>
            <input type="password" placeholder="Repetir contraseña" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="recordar" style="margin-bottom:15px"> Recordarme
            </label>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
                <button type="submit" class="signupbtn">Registrar</button>
            </div>
        </div>
    </form>
</div>


<script src="js/autenticacion.js"></script>

</body>
</html>
